<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		table,th,td {
			border: 1px solid black
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th></th>
			<th></th>
			<th>Bob</th>
			<th>Alice</th>
		</tr>
		<tr>
			<th rowspan="2">Favorite</th>
			<th>Color</th>
			<td>Blue</td>
			<td>Purple</td>
		</tr>
		<tr>
			<th>Flavor</th>
			<td>Banana</td>
			<td>Chocolate</td>
		</tr>
		<tr>
			<th>Least Favorite</th>
			<th>Color</th>
			<td>Yellow</td>
			<td>Pink</td>
		</tr>

		<tr>
			<th>Flavor</th>
			<td>Mint</td>
			<td>Walnut</td>
			<td>shell</td>
		</tr>
	</table>
</body>
</html>
